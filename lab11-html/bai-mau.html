<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monters Mash</title>
    <link rel="stylesheet" href="style/my-styles.css"type="text/css">
</head>
<body>
    <header id="top">
        <img src="images/Monster_Mashup.png"id="text-top" alt="">
        <p>Make your own monster face  by clicking on the picture</p>
    </header>
<div id="container">
    <img  class="lighting" src="images/lightning-01.jpg"id="lighting1" alt="">
    <img  class="lighting" src="images/lightning-02.jpg"id="lighting2" alt="">
    <img  class="lighting" src="images/lightning-03.jpg" id="lighting3" alt="">
    <div id="frame">
        <div id="pic_box">
            <div id="head" class="face"><img src="images/headsstrip.jpg" alt=""></div>
            <div id="eye" class="face"><img src="images/eyesstrip.jpg" alt=""></div>
            <div id="nose" class="face"><img src="images/nosesstrip.jpg" alt=""></div>
            <div id="mouth" class="face"><img src="images/mouthsstrip.jpg" alt=""></div>
        </div>
    </div>
</div>
    <script type="text/javascript" src="script/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="script/myscript.js"></script>
</body>
</html>
